---
layout: default
title: Palestras
---

<ul class="list-group list-group-flush">
    {% for post in site.posts %}
    {% if post.categories contains 'Palestra' %}
    <li class="loop px-0 list-group-item position-relative" id="posts-{{post.title | slugify}}">
        <span class="text-body-tertiary">
            <time datetime="{{ post.date | date: '%Y-%m-%d'}}">
                {{ post.date | date: "%d/%m/%Y" }}
            </time>:
        </span>
        <a class="text-decoration-none fw-semibold" href="{{post.url}}">
            {{ post.title }}
        </a>
        {% if post.type %}
        <small class="ms-2 badge badge-{{post.type | slugify}}">
            {{post.type}}
        </small>
        {% endif %}
    </li>
    {% endif %}
{% endfor %}
</ul>
