    description: >
      <strong>Como Lead Design</strong>: Elaboração e divulgação de guias e práticas do Design, a fim de empoderar a equipe e a função dentro da organização, fazendo com que o Design seja visto de maneira mais estratégica no enfrentamento de problemas. Apoio, suporte, mentoria, desenvolvimento e acompanhamento do time de Design através de capacitação, workshops, experimentação de novas ferramentas, processos e modelos de trabalho, tendo como foco a melhoria da qualidade dos entregáveis e o alinhamento dos propósitos da equipe com a missão e os valores da Procenge.<br><br>
