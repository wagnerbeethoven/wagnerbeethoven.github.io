education:
  - name: Design de Interação para Artefatos Digitais
    company: Cesar School
    date: 2021 - 2023 (Concluído)
    logo: img/cv/cesar-school.png
    description: Pós-graduação com objetivo formar e aprimorar o conhecimento de estudantes e profissionais que atuam no campo de design de artefatos digitais, setor de TIC – Tecnologia da Informação e Comunicação além de áreas de atuação diretamente correlatas, sobre processos de desenvolvimento de interfaces interativas dentro dos novos desafios de novas tecnologias, complexidades do mundo atual e sobre a perspectiva de inovação.<br><br>Projeto final<br><strong>Foco Acessível &mdash; A promoção da acessibilidade no mercado da tecnologia através do podcast</strong><br> <a href="https://speakerdeck.com/wagnerbeethoven/foco-acessivel-a-promocao-da-acessibilidade-no-mercado-da-tecnologia-atraves-do-podcast"  title="Apresentação [Este link irá abrir uma nova janela]">Apresentação</a> e <a href="https://focoacessivel.github.io"  title="Site [Este link irá abrir uma nova janela]">Site</a>.'

  - name: Design de Web Apps com Tecnologia Front-End
    company: IBRATEC – Instituto Brasileiro de Tecnologia
    date: 2015 - 2017 (Concluído)
    logo: img/cv/unibratec.png
    description: 'Pós-graduação com foco em como construir aplicações (Desktop, Mobile/RWA) com as melhores técnicas de Front-End (HTML, CSS e JavaScript) para garantir melhores índices de usabilidade, acessibilidade e performance.<br><br><brPós-Graduação/Especialização<br>Projeto final&#58; <a href="https://speakerdeck.com/wagnerbeethoven/unibratec-apresentacao-final-do-projet-heygo"  title="Apresentação [Este link irá abrir uma nova janela]">Apresentação</a> e <a href="https://speakerdeck.com/wagnerbeethoven/heygo-aplicacoes-hibridas-com-ionic-2"  title="Banner [Este link irá abrir uma nova janela]">Banner</a>.'

  - name: Sistemas para Internet
    company: Centro Universitário Maurício de Nassau - Uninassau
    date: 2010 - 2012 (Concluído)
    logo: img/cv/uninassau.jpg
    description: 'O curso forma profissionais com sólidos conhecimentos teóricos e práticos no ambiente Internet, aspectos inerentes à atividade de planejamento e desenvolvimento de sistemas WEB, aplicações Multimídia e banco de dados.'

  - name: Licenciatura Plena em Ciências - Habilitação em Biologia
    company: Fundação de Ensino Superior de Olinda - FUNESO
    date: 2005 - 2008 (Concluído)
    logo: img/cv/funeso.jpg
    description: 'Licenciatura Plena em Ciências com Habilitação em Biologia tem como objetivo principal formar professores para atuarem no magistério de Ciências e Biologia no Ensino Fundamental e Médio e visa, também, formar profissionais para atuarem nos vários setores da Biologia; profissionais estes, conscientes e comprometidos com a realidade democrática que possam atuar como agentes de transformação da Região.'

job:
  - name: Líder de Design e UI/UX Designer
    company: Procenge Tecnologia
    date: Abril/2021 | Outubro/2020 até o momento
    logo: img/cv/procenge.png
    description: >
      <strong>Como Lead Design</strong>: Elaboro e divulgo guias e práticas do Design, a fim de empoderar a equipe e a função dentro da organização, fazendo com que o Design seja visto de maneira mais estratégica no enfrentamento de problemas. Dou apoio, suporte, mentoria, e acompanhamento do time de Design através de capacitação, workshops, experimentação de novas ferramentas, processos e modelos de trabalho, tendo como foco a melhoria da qualidade dos entregáveis e o alinhamento dos propósitos da equipe com a missão e os valores da Procenge. Construo programas de inovação e participo de recrutamento e seleção de novos colaboradores e constantemente dou feedback aos liderados.<br><br>
      ***<br><br>
      <strong>Como UI/UX Designer</strong>: Desenvolvimento das melhorias das interfaces do software através do Design Thinking atuando em todos os aspectos do produto: layout, navegação, usabilidade e performance - nas versões web e mobile, além da concepção da arquitetura da informação, fluxos do sistema, protótipos em alta fidelidade (Adobe XD), teste do usuário e desenvolvimento da documentação dos componentes e funcionalidades da aplicação (Design System).
 
  - name: UX Designer
    company: Eu Médico Residente
    date: Maio/2020 - Outubro/2020 (6 meses)
    logo: img/cv/emr.jpg
    description: Criação de fluxo, wireframes e interfaces de aplicações web, tablet e mobile (Android e iOS). Estudo, análise e teste das interfaces já construídas para propor melhorias baseadas nos usuários da plataforma.

  - name: UI/UX Designer
    company: TrueChange
    date: Fevereiro/2019 - Janeiro/2020 (11 meses)
    logo: img/cv/truechange.jpg
    description: Criação de protótipos navegáveis de alta/baixa fidelidade (Adobe XD, Illustrator e Photoshop), construção de interfaces baseadas nos componentes disponíveis na OutSystems Platform 9-11 além do planejamento para a definição de novos componentes a serem utilizados pelo time de desenvolvimento.

