    cargo: 'Product Manager'
    empresa: 'Thoughtworks'
    texto: '<p>Wagner é com certeza referência como profissional na área de UX Designer que tive o privilégio e a oportunidade de trabalhar e conhecer.</p><p>Com conhecimentos diversos na área e especialista no que faz. Sempre pro ativo e ajudando a todos. Sem dúvida, um profissional exemplar.</p><p>Trabalhamos juntos durante quase um ano e neste período o que mais me impressionou foi a sua dedicação ao trabalho, a cooperação e a garra com que executa suas atividades, acredito que entre todas as qualidades profissionais a que mais se destaca é o seu comprometimento com suas atividades.</p>'
