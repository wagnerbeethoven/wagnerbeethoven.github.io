depoimento:
  - nome: 'Nasser Khalil'
    cargo: 'Análise e Desenvolvimento de Sistemas'
    empresa: 'Smart Services'
    texto: '<p>Tive o privilégio de estagiar sob a liderança de Wagner durante meu estágio de um ano e meio na Procenge, e posso afirmar sem hesitação que Wagner foi um líder incrível, fornecendo feedbacks regularmente e auxiliando nas tarefas sempre que necessário.</p><p>Sob sua orientação, tive a oportunidade de aprender com um profissional que possui um vasto conhecimento em UX Design, Design de Produtos e áreas correlatas. Isso me permitiu enfrentar desafios complexos e realizar atividades que, sem a orientação de Wagner, não seriam possíveis.</p><p class="mb-0">Sempre foi muito atencioso em relação às minhas dificuldades e dúvidas, ajudando a reconhecer meus pontos fortes e fracos tanto nas hard skills quanto nas soft skills, além de orientar sobre como evoluir em cada um desses aspectos.</p>'
  - nome: 'Pedro Ferreira'
    cargo: 'Product Designer'
    empresa: 'Mesa'
    texto: '<p>Tive a oportunidade de ter Wagner como minha primeira liderança na área de User Experience, quando ainda nem era oficialmente líder da área. Acompanhar a jornada dele buscando se tornar uma liderança melhor para a equipe e, de fato sendo um, me faz ver o quão sortudo fui. Aprender com ele me influencia até hoje. Grande referência profissional e também pessoal.</p>'
  - nome: 'João Barroso'
    cargo: 'UX Designer'
    empresa: 'Cittamobi'
    texto: '<p>Um profissional incrível e um dos melhores líderes com quem tive o orgulho de trabalhar. Além de um grande conhecimento em design e cultura de design.</p>'
  - nome: 'Leonardo Videira'
    cargo: 'Product Manager Specialist'
    empresa: 'iFood'
    texto: '<p>Wagner é um cara a frente do seu tempo, vê o que poucos vêem e tem as mais incríveis soluções. Tive o prazer de trabalhar com esse ser humano incrível por três oportunidades e espero que ele me conceda este prazer por mais vezes.</p>'
  - nome: 'Diogo Sá'
    cargo: 'Cloud Engineer and Architect'
    empresa: 'Accenture Portugal'
    texto: '<p>Wagner foi o primeiro designer especialista de fato com quem trabalhei e até hoje para mim é referência nesta função e também como pessoa. Se pudesse, gostaria de tê-lo como meu colega de equipe em todo projeto e empresa que eu estivesse trabalhando, pois com certeza o designer teria bastante qualidade, além de sua personalidade e caráter ajudar a construir uma cultura de equipe animada, proativa, pacífica e colaborativa.</p>'
  - nome: 'Francisco Lima'
    cargo: 'Professor'
    empresa: 'Universidade Federal de Pernambuco'
    texto: '<p>PROFISSIONAL GENTE</p><p>Quando pensamos em um profissional de TI, logo pensamos em um profissional cujos atributos pessoais incluem ser disciplinado, dedicado, correto na prestação de serviço e na entrega dos produtos/trabalhos a ele confiados. Pensamos nesse profissional e seus atributos, mas tais atributos não são fáceis de serem encontrados em um só indivíduo.</p><p>Assim, quando encontramos tal profissional não podemos deixar de reconhecer o ganho/benefício de o termos ao nosso lado.</p><p>Foi em 2016, quando as voltas de promover o II Encontro Nacional de Áudio-descrição em Estudo (Enades 2016), que pela primeira vez tivemos contato com o Wagner . Precisávamos de um profissional para construir o site do evento, em um prazo estreito e com características de desenho universal, acessibilidade e usabilidade, que em geral não são encontrados em sites dessa natureza.</p><p>De imediato, vimos que o profissional adequado para essa tarefa estava ali, não só pelo currículo que o Wagner detinha, mas, principalmente, pelas características humanísticas que apresentava. Cordialidade e grande capacidade de trabalhar em time ficaram logo patentes.</p><p>Mas o Wagner não nos surpreenderia apenas pela qualidade de profissional, que demostrava ter. A sensibilidade humana do profissional estampou-se ao se oferecer para executar o trabalho, que não era pouco e nem menos complexo, sem a cobrança de prolabore.</p><p>Sim, ao perceber a natureza do evento, que era feito em benefício das pessoas com deficiência visual, com a participação de profissionais voluntários de distintas áreas e diversas partes do Brasil, o Wagner logo aderiu ao espírito da ação, com grande carinho e redobrada dedicação.</p><p>O grau de envolvimento humanístico do profissional de designer com a atividade a ele designada foi tanto que o Wagner não só desenhou e cuidou do site do Enades 2016, como participou do evento contribuindo voluntariamente de diversas ações direta ou indiretamente relacionadas à TI.</p><p>Não é de se admirar que ao término do evento o Wagner foi convidado a continuar fazendo parte da equipe, prestando serviços, e contribuindo com ações inclusivas e de responsabilidade social, que nós promovemos. Mas é de admirar sim que o profissional, que já foi definido como sendo disciplinado, dedicado, correto com a qualidade e a presteza dos serviços realizados, tenha aceitado o convite, continuando a ser voluntário para tantas ações que desde 2016 vimos fazendo juntos.</p><p>Destacamos aqui a construção e a manutenção do site adww.online e o designer do aplicativo SnapSects (www.snapsects.com), que em breve estará disponível nas versões Android, IOS e Windows PC.</p><p>Neste momento, quando iniciamos uma nova atividade no Laboratory of Artificial Intelligence and Machine Aid, da qual também participará o Wagner , é mais do que tempo de, explicitamente, agradecer ao profissional, e hoje amigo, que tanto tem contribuído para a inclusão das pessoas com deficiência, generosamente voluntariando seu conhecimento, expertise e trabalho.</p>'
  - nome: 'Carla Luz'
    cargo: 'Software Development Manager'
    empresa: 'Serasa Experian'
    texto: '<p>Wagner é referência como UX/UI Designer. Excelente profissional. Inteligência profissional e emocional, ótima comunicação entre equipe, veste a camisa da empresa, muito dedicado! Sempre está se atualizando em novas tecnologias e metodologias.</p>'
