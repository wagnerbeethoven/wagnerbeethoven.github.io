<div class="col-sm-12 col-md-6 col-lg-3 mb-4 {% for tag in post.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}card-tag-{{ tag_name | slugify: 'latin'  }}{% endfor %}">
    <div class="shadow-sm h-100 card card-projeto card-{{post.categoria}}">
        <div class="card-body d-flex justify-content-around align-items-start flex-column">
            <div>
                <span class="d-flex align-items-center justify-content-center bi bi-{{post.icone}} d-inline-block p-1 border rounded-circle"></span>
                <h3 class="card-title fw-bold m-0 fs-6">
                    <a href="{{post.link}}" class="text-decoration-none stretched-link">
                        {{ post.title }}
                    </a>
                </h3>
            </div>
            <p class="card-text">
                {{post.resumo}}
            </p>
                {% for tag in post.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}
            <small class="w-100 d-block pt-1 border-top tag-item tag-item-{{ tag_name | slugify: 'latin'  }}">{{ tag_name }}</small>
        {% endfor %}
        </div>
    </div>
</div>
