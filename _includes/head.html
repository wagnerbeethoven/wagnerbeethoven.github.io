<!doctype html>
<html lang="pt-br">

<head>
    <!-- Basic HTML Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} &middot; {{ site.name }} | {{ site.author }}</title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta name="author" content="Wagner Beethoven">
    <meta name="copyright" content="Wagner Beethoven">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sitemap" type="application/xml" title="Sitemap" ref="{{ '/sitemap.xml' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="manifest" href="{{site.url}}/manifest.json">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}img/icon/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="http://sumo.pe/img/icon/favicon.ico">
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{'/feed.xml'| prepend: site.baseurl | prepend: site.url }}">

    <!--  Open Graph -->
    <meta property="og:locale" content="pt-br">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }} &middot; {{  site.name }} | {{  site.author }}">
    <meta property="og:url" content="http://sumo.pe/{{ page.url }}">
    <meta property="og:image" content="http://sumo.pe/img/image-default.jpg" />
    <meta property="og:site_name" content="{{site.name}}">
    <meta property="article:publisher" content="http://www.facebook.com/wagnerbeethoven" />
    <meta property="article:author" content="https://www.facebook.com/wagnerbeethoven" />
    <meta property="article:published_time" content="{{ site.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{site.title-deafault}}">
    <meta name="twitter:site" content="@wagnerbeethoven">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">
    <meta name="twitter:image" content="http://sumo.pe/img/image-default.jpg">
    <meta name="twitter:image:alt" content="{{site.opengraph-alt}}">

    <title>{{site.title-deafault}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="http://sumo.pe/css/main.css" rel="stylesheet">

    <!-- search console --><meta name="google-site-verification" content="oCjByAJleRcJe17mFJgrTVrmRmDAnZTNrEQmxMyXGWo" />

</head>

<body class="container container-{{page.permalink | slugify}}">
