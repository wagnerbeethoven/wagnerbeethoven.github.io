{% if post.url %}
<a class="portfolio-item" href="{{ post.url }}" title="Confira maiores detalhes do projeto: {{ post.title }}">
    <img class="portfolio-image" src="{{ post.image }}" title="{{ post.title }}" alt="Banner do {{ post.title }}">
    <p class="portfolio-name">{{ post.title }}</p>
</a>
{% endif %}
