{% if page.path contains '_posts' %}
<header class="header-site header-page">
    <div class="logo-page">
        {% include logo.html %}
    </div>
    <div class="header-description">
        <div class="site-name-page">{{site.name}}</div>
        <div class="menu-page">{% include menu.html %}</div>
    </div>
</header>
{% else %}
<header class="header-site header-index">
    {% include logo.html %}
    <h1 class="page-title">
        {{page.title}}
    </h1>
</header>
{% endif %}
