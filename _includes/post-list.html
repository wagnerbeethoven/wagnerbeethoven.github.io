<article id="{{post.title | slugify}}"title="Você irá abrir '{{ post.title }}' em uma {{site.warning}}">
    <div class="post-container">
        <a target="_blank" href="{{ post.link }}" >
            <div class="post-picture {% if post.servico %}post-picture-{{post.servico}}{% endif %}"
                style="background-image:url({{ post.banner }})"></div>
            <h3 class="post-title">

                {{ post.title }}

            </h3>
            <span>{{ post.postdate }}<br> &mdash;</span>
            <p class="post-description">
                {{ post.description }}
            </p>
        </a>
    </div>
</article>
