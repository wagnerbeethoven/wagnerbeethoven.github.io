<li class="loop-post-item">
    <span class="loop-post-date">
        <time datetime="{{ post.date | date: ''}}">
            {{ post.date | date: "%d/%m/%Y" }}
        </time>:
    </span>
    <h3 class="loop-post-title">
        <a href="{{post.url}}">
            {{ post.title }}
        </a>
    </h3>
    {% if post.type %}
    <small class="post-badge post-badge-{{post.type | slugify: 'latin' }}">
        {{post.type}}
    </small>
    {% endif %}
</li>
